<!-- 챕터 1: Web3.js 소개
    레슨 5를 끝내면서, 우리의 좀비 DApp은 완성이 되었네. 이제 우리는 사용자들이 상호작용 할 수 있는 기본적인 웹 페이지를 만들 것이네.
    이를 만들기 위해, 우리는 이더리움 재단에서 만든 자바스크립트 라이브러리인 Web3.js를 사용할 것이네.

    _Web3.js가 뭔가요?
    이것을 기억하게. 이더리움 네트워크는 노드로 구성되어 있고, 각 노드는 블록체인의 복사본을 가지고 있네. 
    자네가 스마트 컨트랙트의 함수를 실행하고자 한다면, 이 노드들 중 하나에 질의를 보내 아래 내용을 전달해야 하네:

    1. 스마트 컨트랙트의 주소
    2. 실행하고자 하는 함수, 그리고
    3. 그 함수에 전달하고자 하는 변수들

    이더리움 노드들은 JSON-RPC라고 불리는 언어로만 소통할 수 있고, 이는 사람이 읽기는 불편하네. 컨트랙트의 함수를 실행하고 싶다고 질의를 보내는 것은 이와 같이 생겼네:

    {  
        "jsonrpc":"2.0",
        "method":"eth_sendTransaction",
        "params":[{"from":"0xb60e8dd61c5d32be8058bb8eb970870f07233155","to":"0xd46e8dd67c5d32be8058bb8eb970870f07244567",
        "gas":"0x76c0",
        "gasPrice":"0x9184e72a000",
        "value":"0x9184e72a",
        "data":"0xd46e8dd67c5d32be8d46e8dd67c5d32be8058bb8eb970870f072445675058bb8eb970870f072445675"}],
        "id":1
    }

    다행히도, Web3.js는 이런 골치 아픈 질의를 몰라도 되게 해주네. 자네는 편리하고 쉽게 읽을 수 있는 자바스크립트 인터페이스로 상호작용을 하면 되는 것이지.
    위의 질의문을 작성할 필요 없이, 자네의 코드에서 함수를 호출하는 것은 다음과 같을 것이네:

    CryptoZombies.methods.createRandomZombie("Vitalik Nakamoto ?").send({ from: "0xb60e8dd61c5d32be8058bb8eb970870f07233155", gas: "3000000" })

    다음 몇 챕터에서 문법에 대해서 다룰 것이지만, 그전에 먼저 자네 프로젝트에 Web3.js를 설정하도록 하지.

    _시작하기.
    자네 프로젝트의 작업 흐름에 맞춰, 자네 프로젝트에서 가장 많이 사용하는 패키지 도구를 써서 Web3.js를 추가할 수 있네:

    // NPM을 사용할 때
    npm install web3
    // Yarn을 사용할 때
    yarn add web3
    // Bower를 사용할 때
    bower install web3
    // ...기타 등등.

    또는 단순히 github에서 간략화된 .js 파일을 다운로드하고 자네 프로젝트에 포함시킬 수도 있네:

    <script language="javascript" type="text/javascript" src="web3.min.js"></script>

    여기서 자네의 개발 환경과 패키지 관리자에 대해 너무 많은 가정을 하고 싶지는 않으니, 이 튜토리얼에서 우리는 위와 같은 스크립트 태그를 써서 Web3를 포함하도록 하겠네.

    _직접 해보기.
    자네를 위해 index.html로 HTML 프로젝트의 구조를 만들어 놓았네. index.html과 같은 경로의 폴더에 web3.min.js의 복사본을 가지고 있다고 가정하도록 하지.
    1. 위의 스크립트 태그를 우리의 프로젝트에 복사/붙여넣기 하여 web3.js를 사용할 수 있도록 만들게.
-->
